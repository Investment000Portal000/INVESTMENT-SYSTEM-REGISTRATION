<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Investment Company Registration Form</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f5f5f5;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

        }

        .container {

            background-color: white;

            padding: 20px;

            border-radius: 8px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            width: 100%;

            max-width: 500px;

        }

        .container h1 {

            text-align: center;

            margin-bottom: 20px;

        }

        .form-group {

            margin-bottom: 15px;

        }

        .form-group label {

            display: block;

            margin-bottom: 5px;

        }

        .form-group input, 

        .form-group select {

            width: 100%;

            padding: 8px;

            box-sizing: border-box;

            border: 1px solid #ccc;

            border-radius: 4px;

        }

        .form-group button {

            width: 100%;

            padding: 10px;

            background-color: #28a745;

            border: none;

            border-radius: 4px;

            color: white;

            font-size: 16px;

        }

        .form-group button:hover {

            background-color: #218838;

        }

    </style>

</head>

<body>

    <div class="container">

        <h1>Register</h1>

        <form action="https://example.com/register" method="POST">

            <div class="form-group">

                <label for="firstname">First Name:</label>

                <input type="text" id="firstname" name="firstname" required>

            </div>

            <div class="form-group">

                <label for="lastname">Last Name:</label>

                <input type="text" id="lastname" name="lastname" required>

            </div>

            <div class="form-group">

                <label for="email">Email:</label>

                <input type="email" id="email" name="email" required>

            </div>

            <div class="form-group">

                <label for="phone">Phone Number:</label>

                <input type="tel" id="phone" name="phone" required>

            </div>

            <div class="form-group">

                <label for="investment-type">Type of Investment:</label>

                <select id="investment-type" name="investment-type" required>

                    <option value="stocks">Stocks</option>

                    <option value="bonds">Bonds</option>

                    <option value="real-estate">Real Estate</option>

                    <option value="mutual-funds">Mutual Funds</option>

                </select>

            </div>

            <div class="form-group">

                <button type="submit">Register</button>

            </div>

        </form>

    </div>

</body>

</html>
